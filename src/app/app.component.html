<app-header></app-header>

<div class="container">
    <h2>GitHub User</h2>
    <form ng-submit="getGitHubUsers(fullname)" >
        <div class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="fullname" class="sr-only">Full Name:</label>
                <input type="text" class="form-control" id="fullname" name="fullname"
                    placeholder="Full Name" [(ngModel)]="fullname">
            </div>
            <button type="submit" class="btn btn-primary mb-2" (click)="getGitHubUsers(fullname)">Search</button>
        </div>
    </form>

    <div *ngIf="gitHubUsers.total_count > 0">
        Total Found: <b>{{gitHubUsers.total_count}}</b>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of gitHubUsers.items">
                <a href="{{user.html_url}}">{{user.login}}</a>&nbsp;&nbsp;&nbsp;
                <img src="{{user.avatar_url}}" width="50" height="50">
            </li>
        </ul>
    </div>

    <div *ngIf="gitHubUsers.total_count == 0" class="alert alert-warning" role="alert">
        <svg class="octicon octicon-eye-closed" viewBox="0 0 16 13" version="1.1" width="16" height="13" aria-hidden="true"><path fill-rule="evenodd" d="M14.822.854a.5.5 0 10-.707-.708l-2.11 2.11C10.89 1.483 9.565.926 8.06.926c-5.06 0-8.06 6-8.06 6s1.162 2.323 3.258 4.078l-2.064 2.065a.5.5 0 10.707.707L14.822.854zM4.86 9.403L6.292 7.97A1.999 1.999 0 016 6.925c0-1.11.89-2 2-2 .384 0 .741.106 1.045.292l1.433-1.433A3.98 3.98 0 008 2.925c-2.2 0-4 1.8-4 4 0 .938.321 1.798.859 2.478zm7.005-3.514l1.993-1.992A14.873 14.873 0 0116 6.925s-3 6-7.94 6a6.609 6.609 0 01-2.661-.57l1.565-1.566c.33.089.678.136 1.036.136 2.22 0 4-1.78 4-4 0-.358-.047-.705-.136-1.036zM9.338 8.415l.152-.151a1.996 1.996 0 01-.152.151z"></path></svg>
        No results found!
    </div>
    
    <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
        <svg class="octicon octicon-alert" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138 13.499a.98.98 0 000 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03 1.03 0 00.01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z"></path></svg>
        An error occurred calling the GitHub API!  - {{errorMsg}}
    </div>
    
</div>
